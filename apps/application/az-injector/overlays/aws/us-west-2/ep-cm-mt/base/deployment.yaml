apiVersion: apps/v1
kind: Deployment
metadata:
  name: az-injector
  namespace: az-injector-system
  labels:
    app: az-injector
    component: base-deployment
spec:
  replicas: 1
  selector:
    matchLabels:
      app: az-injector
  template:
    metadata:
      labels:
        app: az-injector
        component: base-deployment
    spec:
      containers:
      - name: az-injector
        image: az-injector:latest
        ports:
        - containerPort: 8080
          name: http
        - containerPort: 9443
          name: https
        env:
        - name: APP_NAME
          value: "az-injector"
        - name: VALIDATION_MODE
          value: "strict"  # This will be overridden by overlay
        - name: INIT_CONTAINER_IMAGE
          value: "az-injector-init:latest"  # This will be overridden by overlay
        - name: VERSION
          value: "v1.0.0-base"  # We'll modify this to demonstrate the issue
        - name: SOURCE_REPO
          value: "demo-az-injector-base"
        resources:
          requests:
            memory: "64Mi"
            cpu: "250m"
          limits:
            memory: "128Mi"
            cpu: "500m"
---
apiVersion: v1
kind: Service
metadata:
  name: az-injector-service
  namespace: az-injector-system
  labels:
    app: az-injector
    component: base-deployment
spec:
  selector:
    app: az-injector
  ports:
  - name: http
    port: 8080
    targetPort: 8080
  - name: https
    port: 9443
    targetPort: 9443
  type: ClusterIP
